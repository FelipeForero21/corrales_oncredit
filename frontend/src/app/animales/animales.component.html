<div class="flex-1 p-10">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold mb-4">Listado de Animales</h1>
  </header>
  <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead>
      <tr
        class="bg-gray-50 text-gray-700 font-semibold text-sm uppercase text-center"
      >
        <th class="py-3 px-6">Id</th>
        <th class="py-3 px-6">Nombre</th>
        <th class="py-3 px-6">Edad</th>
        <th class="py-3 px-6">Acciones</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let animal of animales" class="border-b">
        <ng-container
          *ngIf="animalEditando?.id !== animal.id; else editarTemplate"
        >
          <td class="py-4 px-6">{{ animal.id }}</td>
          <td class="py-4 px-6">{{ animal.nombre }}</td>
          <td class="py-4 px-6">{{ animal.edad }}</td>
          <td class="py-4 px-6 flex justify-center space-x-4">
            <button
              (click)="editarAnimal(animal.id)"
              class="bg-yellow-500 text-white px-2 py-1 rounded-md"
            >
              Editar
            </button>
            <button
              (click)="borrarAnimal(animal.id)"
              class="bg-red-500 text-white px-2 py-1 rounded-md"
            >
              Eliminar
            </button>
          </td>
        </ng-container>
        <ng-template #editarTemplate>
          <td class="py-4 px-6">{{ animalEditando?.id }}</td>
          <td class="py-4 px-6">
            <input
              [(ngModel)]="animalEditando.nombre"
              class="border border-gray-300 p-1"
            />
          </td>
          <td class="py-4 px-6">
            <input
              [(ngModel)]="animalEditando.edad"
              type="number"
              class="border border-gray-300 p-1"
            />
          </td>
          <td class="py-4 px-6 flex justify-center space-x-4">
            <button
              (click)="guardarCambios(animalEditando.id)"
              class="bg-green-500 text-white px-2 py-1 rounded-md"
            >
              Guardar
            </button>
            <button
              (click)="cancelarEdicion()"
              class="bg-gray-500 text-white px-2 py-1 rounded-md"
            >
              Cancelar
            </button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
